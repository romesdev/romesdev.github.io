<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>romesdev</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/550/550753.png"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: "Lucida Console", "Courier New", monospace;
        background: #000000;
      }
      header {
        color: #fff;
        padding: 1rem 2rem;
      }
      .navbar {
        display: flex;
        justify-content: center;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 0 1rem;
      }

      h1 {
        font-size: 36px;
        text-align: left;
      }

      .main-section {
        flex-grow: 1;
        display: flex;
        align-items: center;
        text-align: justify;
        text-justify: inter-word;
        background-color: #040404;
        color: #fff;
        padding: 2rem 2rem;
        font-size: 28px;
      }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }

      a.button {
        border: 2px solid #efd70599;
        border-radius: 8px;
        color: #ffffff;
        background-color: #000000;
        text-decoration: none;
        font-size: 32px;
        padding: 0.35em 1.2em;
        display: inline-block;
        font-weight: 300;
        transition-duration: 0.4s;
      }
      a:link {
        text-decoration: none;
        padding: 0.1em 0.2em;
        cursor: pointer;
        border-radius: 8px;
      }
      a:link:hover {
        background-color: white;
      }

      a.button:hover {
        background-color: #ffffff;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>romesdev</h1>
    </header>

    <section id="#about" class="main-section">
      <div>
        <h1>Olá, eu sou Romes Filho, um cientista da computação</h1>
        <p>
          Trabalho como desenvolvedor back-end na
          <a href="https://inbox.ac/" link>Inbox</a> e sou estudante de Mestrado
          em Computação na Universidade Federal do Ceará (UFC)
        </p>

        <a href="https://github.com/romesdev" class="button">Meu GitHub</a>
        <a href="https://www.linkedin.com/in/romes-filho/" class="button"
          >Meu LinkedIn</a
        >
        <a
          href="https://drive.google.com/file/d/10IvRLrEsDAKuHG5SpNK4JHU2lTRcKWGB/view?usp=drive_link"
          class="button"
          download
          >Meu CV</a
        >
      </div>
    </section>
  </body>
</html>
